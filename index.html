<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>SheCodes Plus Week 7</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul span id="current-stats" span class="current-stats">
                <li>Last updated: <span id="date"></span></li>
                <li
                  span
                  id="weatherDescription"
                  span
                  class="weatherDescription"
                ></li>
              </ul>
            </div>

            <div class="col-6">
              <form id="locationForm" class="mb-5">
                <input
                  type="text"
                  class="form-control"
                  id="locationForm-input"
                  aria-describedby="emailHelp"
                  placeholder="Enter a town, city or country"
                />

                <button type="submit" class="btn btn-primary" id="searchButton">
                  Search
                </button>

                <button
                  type="submit"
                  class="btn btn-primary"
                  id="currentLocationButton"
                >
                  Current Location ðŸ“Œ
                </button>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <div class="weather-image">
                <img src="" alt="" id="icon" />
              </div>

              <div class="current-temp">
                <div class="clearfix weather-temperature">
                  <span id="temperature" span class="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul span id="elements" span class="elements">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>

          <h2>5 Day Forecast</h2>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/JOL1702/Vanilla-weather-app/tree/main"
          target="blank"
        >
          Open-source code
        </a>
        by Joanne Lindsay
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
